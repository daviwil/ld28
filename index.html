<!DOCTYPE html>
<html>
    <head>
        <title>ld48 Game</title>
	    <script type="text/javascript" src="scripts/lib/phaser.js"></script>
	    <script type="text/javascript" src="scripts/lib/Box2dWeb.js"></script>
	    <script type="text/javascript" src="scripts/lib/lscache.js"></script>
        <script type="text/javascript" src="scripts/game.js"></script>
    </head>
    <body bgcolor="#182f3f">
        <script type="text/javascript">

            // Load up the web font but wait until it's loaded before initializing the game
            WebFontConfig = {
                google: { families: [ 'New+Rocker::latin' ] }, 
                active: initializeGame 
            };

            (function() {
                var wf = document.createElement('script');
                wf.src = ('https:' == document.location.protocol ? 'https' : 'http') + '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
                wf.type = 'text/javascript';
                wf.async = 'true';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(wf, s);
            })();

        </script>
    </body>
</html>
